          color: #fff;
          border-radius: 2px;
        }

        /* Creates a small triangle extender for the tooltip */
        .d3-tip:after {
          box-sizing: border-box;
          display: inline;
          font-size: 10px;
          width: 100%;
          line-height: 1;
          color: rgba(0, 0, 0, 0.8);
          content: "\25BC";
          position: absolute;

                }
                else{
                  return colorScale(d.value); 
                }
              });

          cards.select("title").text(function(d) { return d.value; });
          
          cards.exit().remove();

          //Creates legend

          var legend = svg.selectAll(".legend")
              .data([0].concat(colorScale.quantiles()), function(d) { return d; });

          legend.enter().append("g")
              .attr("class", "legend");

            legend.append("text")
              .text("Legend (in students per hour):")
              .attr("y", (height-20));

          legend.append("rect")
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", (height))
            .attr("width", legendElementWidth)
            .attr("height", gridSize / 2)
            .style("fill", function(d, i) { return colors[i]; });


           legend.append("rect")
              .attr("x", 0)
              .attr("y", height+55)
            .attr("width", legendElementWidth)
            .attr("height", gridSize / 2)
            .style("fill", "gray");

            legend.append("text")
            .text("Gym is closed")
            .attr("x", 0)
            .attr("y", height + 95);
        

          legend.append("text")
            .text(function(d) { return 'â‰¥ ' + Math.round(d);})
            .attr("x", function(d, i) { return legendElementWidth * i + 17; })
            .attr("y", height + gridSize);




          legend.exit().remove();

        };



        //Creates Map for first dataset

      createMap(datasets[0], datasetNames[0]);

      //Attaches Data to Button Classes

      var datasetpicker = d3.select("#dataset-picker").selectAll(".btn")
        .data(datasets);
/*
      var buttons = document.querySelectorAll('.btn');
      console.log(buttons);
      buttons[0].classList.add('active');
      */

      datasetpicker.enter()
        .append("div")
        .append("text")
        .text(function(d, i){ return datasetNames[i]})
        .attr("class", "btn")
        .on("click", function(d, i) {
          var buttons = document.querySelectorAll('.btn');
          for (j = 0; j<buttons.length; j++){
                buttons[j].classList.remove('active'); 
              }
          this.classList.add('active');
          createMap(d, datasetNames[i]);
        });

    </script>
  </body>
</html>
